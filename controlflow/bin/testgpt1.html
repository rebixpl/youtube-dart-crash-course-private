<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .animate-rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="p-8 bg-white shadow-lg rounded-lg">
        <div class="text-center">
            <button id="rotateButton" class="bg-blue-500 text-white px-4 py-2 rounded">
                Rotate
            </button>
        </div>
        <div class="mt-4 flex justify-center">
            <img id="logo" class="w-24 h-24"
                src="https://ocdn.eu/images/pulscms/NjM7MDA_/d30c7929bce810cbe3dc5bdbff6fbc11.jpeg"
                alt="Tailwind CSS Logo">
        </div>
    </div>

    <script>
        const rotateButton = document.getElementById('rotateButton');
        const logo = document.getElementById('logo');

        rotateButton.addEventListener('click', () => {
            logo.classList.toggle('animate-rotate');
        });
    </script>
</body>

</html>
